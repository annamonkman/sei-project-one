<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" charset="utf-8"></script>
  <title>Save Snail</title>
</head>
<body>

  <div class = 'page-wrapper'>

    <div class = 'grid'></div>
    <div class = 'page-decoration-div'></div>

    <div class = 'popup-start'> 
      <div class = 'speech-bubble'>
        <h3 class = 'text'> Help me get to the pipes! <br> (green strip in water is safe, <br>
          just had a bug!) </h3>
        <button class = 'start-button'>Start game</button>
      </div>
    </div>

    <div class = 'popup-lose'>
      <div class = 'speech-bubble'>
        <h3 class = 'text'>oopsie! Do you want to try again?</h3>
        <button class = 'restart-button' >restart</button>
      </div>
    </div>

    <div class = 'popup-win'> 
      <div class = 'speech-bubble'>
        <h3 class = 'text'> Great work, thanks! <br> Do you want to go again?</h3>
        <button class = 'restart-button' >restart</button>
      </div> 
    </div>

  </div>
</body>
</html>
